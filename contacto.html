        <section class="box-divisor">
            <div class="background-overlay">
                <h1>Contacto</h1>
                <p>
                    ¿Tienes alguna duda, sugerencia o comentario? ¡Escríbenos!
                </p>
                <form action="#" method="post">
                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="comentario">Comentario:</label><br>
                    <textarea id="comentario" name="comentario" rows="4" required></textarea><br><br>
                    <laber for="ubicacion">Nuestra ubicación:</label><br>
                    <iframe id="ubicacion" name="ubicacion" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.890819679956!2d-58.38151979999999!3d-34.6037217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca03346e236d%3A0x103473650b847210!2sObelisco%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sAR!4v1695852044631!5m2!1ses-419!2sAR" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div>
                        <button type="submit">Enviar</button>
                        <img class="hollowminilogo" src="img/hollowlogo.png" alt="Logo de los Hollows">
                    </div>
                </form>
